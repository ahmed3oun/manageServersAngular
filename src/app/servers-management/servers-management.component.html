<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
  <ul class="list-group">
    <li
      class="list-group-item"
      [ngClass]="getClass(itemServer.status)"
      *ngFor="let itemServer of listServeur"
    >
      {{ itemServer.name }} | {{ itemServer.type }} | {{ itemServer.starDate }}
      <span class="badge badge-primary">{{ itemServer.status }}</span>
    </li>
  </ul>
</div>
